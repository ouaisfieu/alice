<head>

<title>AEGIS LARP – Recrutement Opérationnel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Courier New,monospace;background:#0a0e1a;color:#e0e0e0;padding:15px}
.container{max-width:1200px;margin:auto}
.header{text-align:center;margin-bottom:30px;padding:20px;border:3px solid #7bed9f;background:rgba(123,237,159,.05)}
.header h1{color:#7bed9f;text-shadow:0 0 20px #7bed9f}
.mission-board{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}
.mission-card{background:#151b2e;border:2px solid #2a3f5f;padding:20px;cursor:pointer}
.mission-card:hover{border-color:#c77dff;box-shadow:0 0 20px rgba(199,125,255,.3)}
.mission-title{color:#c77dff;font-weight:bold;margin-bottom:5px}
.diff-easy{background:#7bed9f;color:#000;padding:3px 8px;font-size:10px}
.diff-medium{background:#ffd43b;color:#000;padding:3px 8px;font-size:10px}
.diff-hard{background:#ff6b6b;color:#fff;padding:3px 8px;font-size:10px}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:1000;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-content{background:#151b2e;border:3px solid #c77dff;padding:30px;max-width:600px;width:100%}
.btn{margin-top:10px;width:100%;padding:12px;border:2px solid #7bed9f;background:none;color:#7bed9f;cursor:pointer}
.btn:hover{background:#7bed9f;color:#000}
</style>
</head>

<body>

<p>Jeu asynchrone · Sans MJ · Sans règles fixes</p>
</div>
<div class="mission-board" id="missionBoard"></div>
</div>

<button class="btn" onclick="submitMission()">SOUMETTRE</button>
<button class="btn" onclick="closeModal()">ANNULER</button>
</div>
</div>

let currentMission=null;

function renderMissions(){
const board=document.getElementById('missionBoard');
board.innerHTML='';
GameData.missions.forEach(m=>{
const c=document.createElement('div');
c.className='mission-card';
c.innerHTML=`<div class="mission-title">${m.title}</div>
<span class="diff-${m.difficulty}">${m.difficulty.toUpperCase()}</span>
<p>${m.description}</p>
<p>+${m.xp} XP · ${m.players} joueurs</p>`;
c.onclick=()=>openMission(m);
board.appendChild(c);
});
}

function openMission(m){
currentMission=m;
document.getElementById('modalMissionTitle').textContent=m.title;
document.getElementById('modalMissionDesc').textContent=m.description;
document.getElementById('missionModal').classList.add('active');
}

function closeModal(){
document.getElementById('missionModal').classList.remove('active');
document.getElementById('missionResponse').value='';
}

function submitMission(){
if(!currentMission)return;
const txt=document.getElementById('missionResponse').value.trim();
if(!txt)return alert('Réponse requise');
GameData.player.xp+=currentMission.xp;
GameData.player.missions++;
localStorage.setItem('aegis_larp_game',JSON.stringify(GameData));
closeModal();
alert('Mission validée');
}

renderMissions();
</script>
